<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <meta charset="utf-8">
  <title>Telemed Portal</title>
  <meta name="viewport" content="width=device-width">
  <style>
    body {
      background: #c8A2C8;
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      padding: 0 50px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    video {
      background: white;
      background-image: url();
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      max-width: calc(80% - 5%);
      margin: 0 5%;
      box-sizing: border-box;
      border-radius: 2px;
      padding: 0;
    }
    .header {
	  font-family: Arial, Helvetica, sans-serif;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: #ffffff;
    }
    .copy {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      color: #f8f8f8;
    }
    .creator {
      position: fixed;
      bottom: 2%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #f5f5f5;
    }
    .disclaimer {
      position: fixed;
      bottom: 7%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #ffffff;
    }
	a {
	  color: blue;
	}
  </style>

  <video id="remoteVideo" autoplay></video>
  <div class="copy"><i>Please send this link to your patient to begin your video chat.</i></div>
